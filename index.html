<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">

    <h1 class="float-left">Basic Calculator</h1>
    
    <div class="w-50">

        <div class="display">

        </div>
        <div class="boardCalc d-inline">
            <div class="row">
                <div class="clean col-3">C</div>
                <div class="col-3">()</div>
                <div class="col-3">.</div>
                <div class="col-3">&divide</div>
            </div>
            <div class="row">
                <div class="number col-3">7</div>
                <div class="number col-3">8</div>
                <div class="number col-3">9</div>
                <div class="col-3">&times</div>
            </div>
            <div class="row">
                <div class="number col-3">4</div>
                <div class="number col-3">5</div>
                <div class="nbumber col-3">6</div>
                <div class="col-3">-</div>
            </div>
            <div class="row">
                <div class="number col">1</div>
                <div class="number col">2</div>
                <div class="number col">3</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="number col">0</div>
                <div class="col"></div>
                <div class="col">=</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
