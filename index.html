<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body class="bg-light">

    
    <div class="container bg-dark w-sm-25 p-2 h-100 align-middle">
        <form action="#" name="calculator" class="main">

        <div class="row mb-1">
            <div class="col-12">
                    <input type="text" class="display form-control" name="main" id="display">
            </div>
        </div>

        <div class="row gap-1 px-3 my-2">
            <input type="button" class="btn btn-danger col" value="C">
            <input type="button" class="btn btn-secondary col" value="()">
            <input type="button" class="btn btn-secondary col" value="%">
            <input type="button" class="btn btn-secondary col" value="&divide">
        </div>
        
        <div class="row gap-1 px-3 my-1">
            <input type="button" class="btn btn-secondary col" value="7">
            <input type="button" class="btn btn-secondary col" value="8">
            <input type="button" class="btn btn-secondary col" value="9">
            <input type="button" class="btn btn-secondary col" value="&times">
        </div>

        <div class="row gap-1 px-3 my-2">
            <input type="button" class="btn btn-secondary col" value="4">
            <input type="button" class="btn btn-secondary col" value="5">
            <input type="button" class="btn btn-secondary col" value="6">
            <input type="button" class="btn btn-secondary col" value="-">
        </div>

        <div class="row gap-1 px-3 my-1">
            <input type="button" class="btn btn-secondary col" value="1">
            <input type="button" class="btn btn-secondary col" value="2">
            <input type="button" class="btn btn-secondary col" value="3">
            <input type="button" class="btn btn-secondary col" value="+">
        </div>
        
        <div class="row gap-1 px-3 my-2">
            <input type="button" class="btn btn-secondary col" value=".">
            <input type="button" class="btn btn-secondary col" value="0">
            <input type="button" class="btn btn-success col-6" value="=">
        </div>

    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
