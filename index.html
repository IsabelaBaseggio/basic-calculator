<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" type="image/icon" href="./image/icon.PNG">
    <title>BASIC CALCULATOR</title>
</head>

<body style="background-color: #deeaee;">


    <div class="container bg-warning p-2 mt-5 rounded d-flex flex-column align-items-center" style="max-width: 400px;">

        <h3 class="p-3 w-100 text-center text-bg-dark rounded-top">BASIC CALCULATOR</h3>


        <form action="#" name="calculator" class="main bg-dark rounded-bottom p-2 w-100">

            <div class="row my-2">
                <div class="col-12">
                    <input type="text" class="display form-control mb-2" name="main" id="display">
                </div>
            </div>

            <div class="row gap-2 px-3 my-2">
                <input type="button" class="btn btn-danger col" value="C" id="clear">
                <input type="button" class="btn btn-secondary col" value="&#8592" onclick="backSpace()">
                <input type="button" class="btn btn-secondary col" value="%" onclick="document.calculator.display.value+='%'">
                <input type="button" class="btn btn-secondary col" value="&divide" onclick="document.calculator.display.value+='/'">
            </div>

            <div class="row gap-2 px-3 my-1">
                <input type="button" class="btn btn-secondary col" value="7" onclick="seven()">
                <input type="button" class="btn btn-secondary col" value="8" onclick="eight()">
                <input type="button" class="btn btn-secondary col" value="9" onclick="nine()">
                <input type="button" class="btn btn-secondary col" value="&times" onclick="document.calculator.display.value+='*'">
            </div>

            <div class="row gap-2 px-3 my-2">
                <input type="button" class="btn btn-secondary col" value="4" onclick="four()">
                <input type="button" class="btn btn-secondary col" value="5" onclick="five()">
                <input type="button" class="btn btn-secondary col" value="6" onclick="six()">
                <input type="button" class="btn btn-secondary col" value="-" onclick="document.calculator.display.value+='-'">
            </div>

            <div class="row gap-2 px-3 my-1">
                <input type="button" class="btn btn-secondary col" value="1" onclick="one()">
                <input type="button" class="btn btn-secondary col" value="2" onclick="two()">
                <input type="button" class="btn btn-secondary col" value="3" onclick="three()">
                <input type="button" class="btn btn-secondary col" value="+" onclick="document.calculator.display.value+='+'">
            </div>

            <div class="row gap-2 px-3 my-2">
                <input type="button" class="btn btn-secondary col" value="." onclick="dot()">
                <input type="button" class="btn btn-secondary col" value="0" onclick="zero()">
                <input type="button" class="btn btn-success col-6" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
            </div>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>

</body>

</html>
